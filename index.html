<html>
	<head>
		<title>My Band Market - Find Artists</title>
		<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="css/main.css" type="text/css" />
		<script src="js/lib/jquery/jquery-1.11.0.min.js"></script>
		<script src="js/lib/bootstrap/bootstrap.js"></script>
		<script src="js/config.js"></script>
		<script src="js/form-control.js"></script>
		<script src="js/getArtists.js"></script>
	</head>
	<body>
		<div id="fb-root"></div>
		<div id="main">
			<h2>My Band Market - Find Artists</h2>
			<div class="searchBar">
			<form class="registerForm">
				<input type="text" class="form-control" placeholder="Enter Access Token"  id="acesstoken" >
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Enter Page ID"  id="page_id">
					<span class="input-group-addon"><span id="findArtists" class="cursor">FIND</span></span>
				</div>
				</form>
			</div>
			<div id="error"></div>
			<div id="noresult"> No results </div>
			<div id="yesresult">
			<table id="results" class="artists">
				<th>ID PAGE</th>
				<th>NOM</th>
				<th>URL</th>
				<th>LIKES</th>
			</table>
			</div>
		</div>
	</body>
</html>
